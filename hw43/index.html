<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.min.css">
    <title>hw43</title>
</head>
<body>
    <div id="app">
        <div class="container pt-4">
            <div class="card mb-4">
                <div class="card-body">
                    <form id="search_form" @submit.prevent="searchMovies">
                        <div class="row">
                            <div class="col-8">
                                <input type="search" class="form-control" placeholder="Enter movie title" v-model="search">
                            </div>
                            <div class="col-4">
                                <button type="submit" class="btn btn-dark">Search</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="card">
                <div class="card-header">
                    <h3>Movies list</h3>
                </div>
                <div class="card-body row">
                    <div class="card col-3 mb-5" v-for="movie in movieList" :key="movie.imdbID">
                        <img :src="movie.Poster" class="card-img-top" :alt="movie.Title">
                         <div class="card-body">
                           <h5 class="card-title">{{ movie.Title }}</h5>
                           <p class="card-text">{{ movie.Year }}</p>
                           <button type="button" class="btn btn-primary" @click="getInfo(movie.imdbID)">INFO</button>
                         </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal_overlay" v-if="showModal">
            <div class="my_modal">
                {{movieInfo.Title}}
                <button type="button" class="btn btn-danger" @click="showModal = false">Close</button>
            </div>
        </div>
    </div>
    
    <script src="./vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./main.js"></script>
</body>
</html>

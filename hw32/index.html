<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/styles.min.css">
    <title>Hw32</title>
</head>
<body>
    <div class="container pt-10 mt-4">
        <div class="row">
            <div class="col-8">
                <div class="cart mb-5">
                    <div class="cart-body">
                        <div class="row">
                            <div class="col-6">
                                <input type="text" class="form-control mb-3" id="name" placeholder="Enter product">
                            </div>
                            <div class="col-2">
                                <input type="number" class="form-control" id="qty" placeholder="Enter qty" value="1">
                            </div>
                            <div class="col-2 w-100px">
                                <input type="number" class="form-control" id="price" placeholder="Enter price">
                            </div>
                            <div class="col-2">
                                <button type="button" class="btn btn-dark" onclick="checkANDadd()">Add</button>
                            </div>
                            <div class="col-2">
                                <button type="button" class="btn btn-dark" onclick="checK()">Cheack</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="cart">
                    <div class="cart-header">
                        <h4> Products in card</h4>
                        <div class="card-body">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>Status</th>
                                        <th>Qty</th>
                                        <th>Price</th>
                                        <th>Total</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody id="cart-tbody"></tbody>
                                <tfoot>
                                    <tr>
                                        <td colspan="5">Total</td>
                                        <td id="total"></td>
                                    </tr>
                                </tfoot>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-4">
                <div class="card">
                    <div class="card-body">
                        <select class="form-control" id="sort" onchange="sorting()">
                            <option>Sorting</option>
                            <option value="az">A - Z</option>
                            <option value="za">Z - A</option>
                            <option value=">">></option>
                            <option value="<"><</option>
                        </select>
                    </div>
                    <div class="cart">
                        <div class="cart-header">
                            <h4>YOUR CHECK</h4>
                            <div class="card-body">
                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th>Name</th>
                                            <th>Qty</th>
                                            <th>Price</th>
                                            <th>Total</th>
                                        </tr>
                                    </thead>
                                    <tbody id="result"></tbody>
                                    <tfoot>
                                        <tr>
                                            <td>Total</td>
                                            <td id="totalCheack"></td>
                                        </tr>
                                    </tfoot>
                                </table>
                            </div>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./main.js"></script>

</body>
</html>
